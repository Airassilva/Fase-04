name: CD Pipeline

on:
  workflow_run:
    workflows: [ "CI Pipeline" ]
    types: [ completed ]
    branches: [ "main" ]

permissions:
  contents: read

env:
  AWS_REGION: us-east-2

jobs:
  deploy:
    name: Deploy Lambdas
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Feedback ZIP
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: CI.yml
          name: feedback-zip
          path: ./feedback-artifact
          if_no_artifact_found: warn

      - name: Deploy Feedback Lambda
        if: hashFiles('./feedback-artifact/function.zip') != ''
        run: |
          aws lambda update-function-code \
            --function-name feedback-lambda-rest \
            --zip-file fileb://./feedback-artifact/function.zip \
            --region ${{ env.AWS_REGION }} \
            || (echo "❌ Deploy Feedback falhou" && exit 1)
          echo "✅ Feedback Lambda deployado"

      - name: Validate Feedback Deployment
        if: hashFiles('./feedback-artifact/function.zip') != ''
        run: |
          aws lambda wait function-updated \
            --function-name feedback-lambda-rest \
            --region ${{ env.AWS_REGION }}
          echo "✅ Feedback Lambda atualizado com sucesso"

      - name: Download Processor ZIP
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: CI.yml
          name: processor-zip
          path: ./processor-artifact
          if_no_artifact_found: warn

      - name: Deploy Processor Lambda
        if: hashFiles('./processor-artifact/function.zip') != ''
        run: |
          aws lambda update-function-code \
            --function-name processor-feedback \
            --zip-file fileb://./processor-artifact/function.zip \
            --region ${{ env.AWS_REGION }} \
            || (echo "❌ Deploy Processor falhou" && exit 1)
          echo "✅ Processor Lambda deployado"

      - name: Validate Processor Deployment
        if: hashFiles('./processor-artifact/function.zip') != ''
        run: |
          aws lambda wait function-updated \
            --function-name processor-feedback \
            --region ${{ env.AWS_REGION }}
          echo "✅ Processor Lambda atualizado com sucesso"

      - name: Download Report ZIP
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: CI.yml
          name: report-zip
          path: ./report-artifact
          if_no_artifact_found: warn

      - name: Deploy Report Lambda
        if: hashFiles('./report-artifact/function.zip') != ''
        run: |
          aws lambda update-function-code \
            --function-name report-feedback \
            --zip-file fileb://./report-artifact/function.zip \
            --region ${{ env.AWS_REGION }} \
            || (echo "❌ Deploy Report falhou" && exit 1)
          echo "✅ Report Lambda deployado"

      - name: Validate Report Deployment
        if: hashFiles('./report-artifact/function.zip') != ''
        run: |
          aws lambda wait function-updated \
            --function-name report-feedback \
            --region ${{ env.AWS_REGION }}
          echo "✅ Report Lambda atualizado com sucesso"