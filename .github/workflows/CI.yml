name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ "main" ]

permissions:
  contents: write
  security-events: write

env:
  JAVA_VERSION: '17'
  WORKING_DIR: feedback-system
  AWS_REGION: us-east-2
  AWS_ACCESS_KEY_ID: fake-access-key
  AWS_SECRET_ACCESS_KEY: fake-secret-key
  AWS_SNS_FEEDBACK_TOPIC_ARN: arn:aws:sns:us-east-1:123456789012:fake-topic
  AWS_SQS_FEEDBACK_URL: https://sqs.us-east-1.amazonaws.com/123456789012/fake-queue
  FEEDBACK_TABLE_NAME: FakeTable

jobs:
  build-and-analyze:
    name: Build, Test & SonarQube
    runs-on: ubuntu-latest
    outputs:
      feedback_changed: ${{ steps.detect.outputs.feedback }}
      processor_changed: ${{ steps.detect.outputs.processor }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: detect
        run: |
          BASE=${{ github.event.pull_request.base.sha || github.event.before }}
          HEAD=${{ github.sha }}

          echo "Base: $BASE"
          echo "Head: $HEAD"

          if git diff --name-only $BASE $HEAD | grep -q '^feedback-system/feedback/'; then
            echo "feedback=true" >> $GITHUB_OUTPUT
          else
            echo "feedback=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only $BASE $HEAD | grep -q '^feedback-system/processor/'; then
            echo "processor=true" >> $GITHUB_OUTPUT
          else
            echo "processor=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only $BASE $HEAD | grep -q '^feedback-system/report/'; then
            echo "report=true" >> $GITHUB_OUTPUT
          else
            echo "report=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build, Test & Analyze
        working-directory: ${{ env.WORKING_DIR }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Airassilva_Fase-04

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ env.WORKING_DIR }}/target/surefire-reports/
          retention-days: 7

      - name: Upload Feedback ZIP
        if: steps.detect.outputs.feedback == 'true' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: feedback-zip
          path: ${{ env.WORKING_DIR }}/feedback/target/function.zip
          retention-days: 1

      - name: Upload Processor ZIP
        if: steps.detect.outputs.processor == 'true' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: processor-zip
          path: ${{ env.WORKING_DIR }}/processor/target/function.zip
          retention-days: 1

      - name: Upload Report ZIP
        if: steps.detect.outputs.report == 'true' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: report-zip
          path: ${{ env.WORKING_DIR }}/report/target/function.zip
          retention-days: 1